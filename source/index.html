<!doctype html>
<html>
<head>
	<title>LycheeJS Game Boilerplate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- BOOTSTRAP -->
	<script src="/lychee/build/html/core.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			color: #ffffff;
			background: url('./entity/Background.png') #000000 center center repeat repeat;
		}
		
		.lychee-Renderer-canvas {
			display: block;
			margin: 0 auto;
			user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
			zoom: 0.5;
			opacity: 0;
			-moz-transition: all 1s ease-out;
			-ms-transition: all 1s ease-out;
			-webkit-transition: all 1s ease-out;
			transition: all 1s ease-out;
		} 
	</style>

</head>
<body>
	<script src="./lib/lightstreamer.js"></script>

	<script src="./index.js"></script>

	<script>

	setTimeout(function() {

		var element = document.querySelector('canvas');
		if (element !== null) {
			element.style.zoom    = 1;
			element.style.opacity = 1;
		}

	}, 1000);
	</script>

</body>
</html>
